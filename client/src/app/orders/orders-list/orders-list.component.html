<div class="container">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-hover" style="cursor: pointer;" *ngIf="orderHistory$ | async as orders">
        <thead class="thead-light">
          <tr>
            <th>Order</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
            <th># {{ order.id }}</th>
            <td>{{ order.orderDate | date: 'medium' }}</td>
            <td>{{ order.total | currency }}</td>
            <td>{{ order.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
